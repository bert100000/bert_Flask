<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pm2.5資訊</title>
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <h2 class="asia">PM2.5資訊</h2>
    <p>目前時間:<span class="date">2024/04/20</span></p>
    <form action="/pm25" method="POST" style="margin-bottom:12px;">
        <input type="submit" value="排序" name="sort" id="sort">
        <input type="submit" value="更新" name="update" id="update">
    </form>

    {% if not columns %}
    <h3 style="color:red">資料忙碌中~ 稍後再試!!</h3>
    {% else %}
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                {% for data in value %}
                <td>{{data}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <script src="../static/pm25.js"></script>
</body>

</html>
